<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estudo de caso</title>
  </head>
  <body>
    <div class="main">
      <div class="container register-form" id="register-form">
        <form action="" id="resgister-form" method="" class="form">
          <h2 class="form-title title">Crie uma conta</h2>
          <div class="form-icon"></div>
          <span class="form-span">Use seu email para se registrar</span>
          <input type="text" class="form-input" placeholder="Nome" />
          <input type="email" class="form-input" placeholder="Email" />
          <input type="senha" class="form-input" placeholder="Senha" />
          <button class="form-button button submit">Criar</button>
        </form>
      </div>

      <div class="container login-form" id="register-form">
        <form action="" id="login-form" method="" class="form">
          <h2 class="form-title title">Acessar conta</h2>
          <div class="form-icon"></div>
          <span class="form-span">Insira abaixo as credenciais</span>
          <input type="email" class="form-input" placeholder="Email" />
          <input type="senha" class="form-input" placeholder="Senha" />
          <a href="" class="form-link">Esqueci minha senha</a>
          <button class="form-button button submit">Entrar</button>
        </form>
      </div>

      <div class="switch" id="switch-frm">
        <div class="switch-circle"></div>
        <div class="switch-circle switch-circle-t"></div>
        <div class="switch-form" id="switch-f1">
          <h2 class="switch-title title">Olá novamente!</h2>
          <p class="switch-description description">
            Para se manter em contato conosco, por favor entre com suas
            informações pessoais.
          </p>
          <button class="switch-button button switch-btn">Entrar</button>
        </div>

        <div class="switch-form is-hidden" id="switch-f2">
          <h2 class="switch-title title">Olá amigo!</h2>
          <p class="switch-description description">
            Informe seus dados e comece sua jornada conosco.
          </p>
          <button class="switch-button button switch-btn">Criar conta</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
